<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SpotyStats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }
        .sidebar {
            background-color: #000;
            width: 250px;
            min-height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: #b3b3b3;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .sidebar a:hover {
            color: #1db954;
            transform: scale(1.05);
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, #181818 0%, #232526 100%);
        }
        .btn-spotify {
            background-color: #1db954;
            color: white;
            border-radius: 999px;
            padding: 8px 32px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-spotify:hover {
            background-color: #1ed760;
            transform: scale(1.05);
            color: white;
        }
        .card {
            background-color: #181818;
            border: none;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        footer {
            background-color: #181818;
            padding: 20px;
            color: #b3b3b3;
            text-align: center;
            margin-left: 250px;
        }
        .hover-card {
            background: rgba(24, 24, 24, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-card:hover {
            background: rgba(29, 185, 84, 0.1);
            border-color: #1db954;
        }
        .btn-outline-success {
            border-width: 2px;
        }
        .btn-outline-success:hover {
            background-color: #1db954;
            transform: scale(1.05);
        }
        .form-control:focus {
            background-color: #1a1a1a;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-spotify fs-2 text-success me-2"></i>
                <span class="fs-4 fw-bold text-success">SpotyStats</span>
            </div>
            <a href="{% url 'home' %}"><i class="bi bi-house-door me-2"></i>Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'music' %}"><i class="bi bi-music-note-beamed me-2"></i>Music</a>
                <a href="{% url 'playlists' %}"><i class="bi bi-collection-play me-2"></i>Playlists</a>
                <a href="{% url 'info' %}"><i class="bi bi-info-circle me-2"></i>Info</a>
            {% endif %}
            <hr class="bg-secondary">
            <a href="{% url 'about_us' %}"><i class="bi bi-people me-2"></i>About Us</a>
        </div>

        <div class="main-content w-100">
            <div class="d-flex justify-content-end mb-4">
                {% if user.is_authenticated %}
                    <span class="me-3 align-self-center">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-spotify">Log Out</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-success me-2">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-spotify">Log In</a>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <p class="mb-0">Â© 2025 SpotyStats | Developed with <i class="bi bi-heart-fill text-danger"></i></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
