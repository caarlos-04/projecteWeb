<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpotyStats{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}?v={{ timestamp }}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'about_us' %}" class="logo">SpotyStats</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Thanks for visiting SpotyStats!</p>
    </footer>
</body>
</html>
