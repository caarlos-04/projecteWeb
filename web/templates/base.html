{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotyStats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-spotify fs-2 text-success me-2"></i>
                <span class="fs-4 fw-bold text-success">SpotyStats</span>
            </div>
            <a href="{% url 'home' %}"><i class="bi bi-house-door me-2"></i>Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'music' %}"><i class="bi bi-music-note-beamed me-2"></i>Music</a>
                <a href="{% url 'playlists' %}"><i class="bi bi-collection-play me-2"></i>Playlists</a>
                <a href="{% url 'info' %}"><i class="bi bi-info-circle me-2"></i>Info</a>
            {% endif %}
            <hr class="bg-secondary">
            <a href="{% url 'about_us' %}"><i class="bi bi-people me-2"></i>About Us</a>
        </div>

        <div class="main-content w-100">
            <div class="d-flex justify-content-end mb-4">
                {% if user.is_authenticated %}
                    <span class="me-3 align-self-center">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-spotify">Log Out</a>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <p class="mb-0">Â© 2025 SpotyStats | Developed with <i class="bi bi-heart-fill text-danger"></i></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
