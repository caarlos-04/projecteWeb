{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card hover-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-music-note-beamed text-success display-1"></i>
                    <h2 class="text-success fw-bold mt-3">Log In</h2>
                    <p class="text-white-50">Access your SpotyStats account</p>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-white-50">User</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-person-fill text-success"></i>
                            </span>
                            <input type="text" name="username" class="form-control bg-dark text-white border-success" id="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-white-50">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-lock-fill text-success"></i>
                            </span>
                            <input type="password" name="password" class="form-control bg-dark text-white border-success" id="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-spotify w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                    </button>
                    <div class="text-center text-white-50">
                        Don't have an account? <a href="{% url 'register' %}" class="text-success text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    background-color: #1a1a1a;
    color: white;
    box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
}
</style>
{% endblock %}
