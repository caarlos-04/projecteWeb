{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card hover-card p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-success display-1"></i>
                    <h2 class="text-success fw-bold mt-3">Crear Cuenta</h2>
                    <p class="text-white-50">Únete a la comunidad de SpotyStats</p>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-white-50">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-person-fill text-success"></i>
                            </span>
                            <input type="text" name="username" class="form-control bg-dark text-white border-success" id="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white-50">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-envelope-fill text-success"></i>
                            </span>
                            <input type="email" name="email" class="form-control bg-dark text-white border-success" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label text-white-50">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-lock-fill text-success"></i>
                            </span>
                            <input type="password" name="password1" class="form-control bg-dark text-white border-success" id="password1" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="form-label text-white-50">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success">
                                <i class="bi bi-lock-fill text-success"></i>
                            </span>
                            <input type="password" name="password2" class="form-control bg-dark text-white border-success" id="password2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-spotify w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i>Crear cuenta
                    </button>
                    <div class="text-center text-white-50">
                        ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-success text-decoration-none">Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    background-color: #1a1a1a;
    color: white;
    box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25);
}
</style>
{% endblock %}
