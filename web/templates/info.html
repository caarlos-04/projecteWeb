{% extends 'base.html' %}
{% block title %}Info{% endblock %}

{% block content %}
<div class="info-container">
    <h2>Here you will be able to search songs and add them to your SpotyStats playlist</h2>
    <a href="/info/artist-info" class="menu-button">Artist Albums</a>
    <a href="/info/top-songs-search/" class="menu-button">Artist Top Songs</a>
    <a href="/info/my-playlists/" class="menu-button">My playlists</a>
</div>

<style>
.info-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.menu-button {
    display: block;
    padding: 12px 20px;
    background-color: #1DB954;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 300px;
}

.menu-button:hover {
    background-color: #17a444;
}
</style>
{% endblock %}
