{% extends 'base.html' %}
{% block title %}Information{% endblock %}

{% block content %}
<div class="search-section">
  <h2>Search for your favorite tracks, albums, artists...</h2>
  <div class="search-container">
    <input type="text" id="input-search" placeholder="Search..." />
    <button id="search-button">Search</button>
  </div>
</div>

<script>
const accessToken = "YOUR_SPOTIFY_ACCESS_TOKEN";

document.getElementById("search-button").addEventListener("click", async function() {
  const query = document.getElementById("input-search").value;
  if (!query) return;

  const url = `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist,album&limit=5`;

  const response = await fetch(url, {
    headers: {
      "Authorization": `Bearer ${accessToken}`
    }
  });

  const data = await response.json();
  console.log(data);
});
</script>


<style>

.search-section {
  text-align: center;
  margin-top: 100px;
  color: white;
}

.search-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#input-search {
  padding: 15px;
  width: 400px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #121212;
  color: white;
}

button {
  background-color: #1DB954;
  color: white;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #1ed760;
}

</style>
{% endblock %}
