{% extends 'base.html' %}
{% load static %}
{% block title %}Discover your most listened Artists{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'music.css' %}?v={{ timestamp }}">
<div class="info-container">
    <h1>Login to Spotify</h1>
    <p>Working on it...</p>
     <a href="/music/" class="menu-button">Redirect to music when logged in</a>
</div>
<style>
.info-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.menu-button {
    display: block;
    padding: 12px 20px;
    background-color: #1DB954;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 300px;
}

.menu-button:hover {
    background-color: #17a444;
}
</style>
{% endblock %}
