{% extends 'base.html' %}
{% load static %}
{% block title %}Login with Spotify{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Connect your Spotify Account</h1>
    <a href="{% url 'spotify_login' %}" class="button">Login with Spotify</a>
</div>


<style>
.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
    text-align: center;
}

.button {
    padding: 12px 24px;
    background-color: #1DB954;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
    margin-top: 2rem;
}

.button:hover {
    background-color: #17a444;
}
</style>
{% endblock %}
